# Configuração do projeto (SonarCloud exige sonar.organization)
sonar.projectKey=sucorrea_lulu
sonar.organization=sucorrea
# Diretórios de código fonte
sonar.sources=app,components,hooks,lib,providers,services

# Inclusões - todos os arquivos TypeScript e TSX
sonar.inclusions=**/*.ts,**/*.tsx

# Exclusões - arquivos de teste, configuração e build
sonar.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/test/**,\
  **/tests/**,\
  **/__tests__/**,\
  **/coverage/**,\
  **/dist/**,\
  **/node_modules/**,\
  **/*.bin/**,\
  **/.next/**,\
  **/*.d.ts,\
  **/*.config.ts,\
  **/*.config.js,\
  **/vitest.config.ts,\
  **/next.config.js,\
  **/tailwind.config.js,\
  **/postcss.config.js,\
  **/tsup.config.ts,\
  **/*mock*.ts,\
  **/*mock*.tsx,\
  **/*Mock*.ts,\
  **/*Mock*.tsx,\
  **/mock/**,\
  **/mocks/**,\
  **/.vscode/**,\
  **/.github/**,\
  **/components/ui/**

# Diretórios de teste
sonar.tests=.
sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/test/**,\
  **/tests/**,\
  **/__tests__/**

# Exclusões de cobertura
sonar.coverage.exclusions=\
  **/app/**/*.ts,\
  **/app/**/*.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.d.ts,\
  **/test/**,\
  **/tests/**,\
  **/__tests__/**,\
  **/coverage/**,\
  **/.github/copilot-instructions/**,\
  **/dist/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/middleware.ts,\
  **/vitest.config.ts,\
  components/audit/index.ts,\
  components/lulus/mockdata/**,\
  components/ui/**\

# Cobertura LCOV (Vitest gera em coverage/lcov.info)
# Ver: https://docs.sonarsource.com/sonarqube-cloud/enriching/test-coverage/javascript-typescript-test-coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
